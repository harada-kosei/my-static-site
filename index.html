<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="container py-3">
    <h1 class="text-center mb-3">My Portfolio</h1>
    <nav class="text-center">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
        <li class="nav-item"><a href="#works" class="nav-link">Works</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="container text-center my-5">
      <h2>About Me</h2>
      <p>私はHCSの学生です</p>
    </section>

    <section id="skills" class="container my-5">
      <h2 class="text-center">Skills</h2>
      <ul class="list-unstyled">
        <li>HTML / CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
      </ul>
    </section>

    <section id="works" class="container my-5">
      <h2 class="text-center">My Works</h2>
      <div class="row">
        <div class="col-md-4">
          <img src="project1.jpg" class="img-fluid" alt="Project 1">
          <p>プロジェクト1の説明</p>
        </div>
        <div class="col-md-4">
          <img src="project2.jpg" class="img-fluid" alt="Project 2">
          <p>プロジェクト2の説明</p>
        </div>
        <div class="col-md-4">
          <img src="project3.jpg" class="img-fluid" alt="Project 3">
          <p>プロジェクト3の説明</p>
        </div>
      </div>
    </section>

    <section id="contact" class="container my-5">
      <h2 class="text-center">Contact</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">お名前</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">メッセージ</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 kosei</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
